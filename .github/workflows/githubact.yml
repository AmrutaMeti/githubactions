name: cicd pipeline
on:
  push:
    branches: 
      - main
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: Set up node js
        uses: actions/setup-node@v4
        with:
         node-version: '20'

      - name: Npm Installation
        run: npm install

      - name: Npm Test
        run: npm test
